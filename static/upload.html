<html>
	<head>
		<title>Homework Upload</title>
	</head>
	<body>
		<h1>Homework Upload</h1>
		<form> <!-- Form should be submitted with JavaScript -->
			<p>Student Name: <input type="text" name="studentName" placeholder="Student Name" /></p>
			<p>Student Number: <input type="text" name="studentNumber" placeholder="Student Number" /></p>
			<p>Homework Title: <select name="homeworkTitle"></select></p>
			<p>Homework File: <input type="file" name="homeworkFile" /></p>
			<p>Homework Filename (Including extension): <input type="text" name="homeworkFilename" placeholder="[Filename Description]" /></p> <!-- 上传文件时可自动填充文件名 -->
			<p><input type="submit" /></p>
		</form>
	</body>
</html>
