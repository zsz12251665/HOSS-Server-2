<html>
	<head>
		<title>Homework Upload</title>
	</head>
	<body>
		<h1>Homework Upload</h1>
		<!-- The form should be submitted with AJAX requests -->
		<form>
			<label for="studentName">Student Name: </label>
			<input type="text" name="studentName" placeholder="Student Name" />
			<br />
			<label for="studentNumber">Student Number: </label>
			<input type="text" name="studentNumber" placeholder="Student Number" />
			<br />
			<label for="homeworkId">Homework Title: </label>
			<select name="homeworkId">
				<option value="{{homeworks.id}}">{{homeworks.title}}</option>
			</select>
			<br />
			<label for="homeworkFile">Homework File: </label>
			<input type="file" name="homeworkFile" />
			<br />
			<label for="homeworkFilename">Homework Filename (Including extension): </label>
			<!-- Filename can be auto filled after choosing the homework file -->
			<input type="text" name="homeworkFilename" placeholder="{{homeworks.validator}}" />
			<br />
			<input type="submit" />
		</form>
	</body>
</html>
